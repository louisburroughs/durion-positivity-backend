spring:
  application:
    name: positivity-agent-framework
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m

positivity:
  agent:
    registry:
      discovery-timeout: 1s
      max-agents: 100
      enable-caching: true
      cache-timeout: 5m
    performance:
      default-response-timeout: 3s
      default-accuracy-threshold: 0.95
      default-availability-threshold: 0.999
      default-max-concurrent-requests: 100
      enable-metrics: true
    collaboration:
      consistency-validation-timeout: 3s
      consistency-threshold: 0.8
      max-participating-agents: 5
      enable-conflict-resolution: true
    failover:
      recovery-timeout: 30s
      max-backup-agents: 3
      enable-automatic-failover: true
      health-check-interval: 60s
    # Agent-specific configurations
    agents:
      architecture:
        enabled: true
        max-instances: 2
        response-timeout: 2s
      implementation:
        enabled: true
        max-instances: 5
        response-timeout: 1s
      deployment:
        enabled: true
        max-instances: 3
        response-timeout: 2s
      testing:
        enabled: true
        max-instances: 3
        response-timeout: 1s
      security:
        enabled: true
        max-instances: 2
        response-timeout: 1s
      observability:
        enabled: true
        max-instances: 2
        response-timeout: 1s
      documentation:
        enabled: true
        max-instances: 2
        response-timeout: 2s
      business-domain:
        enabled: true
        max-instances: 3
        response-timeout: 1s
      integration-gateway:
        enabled: true
        max-instances: 3
        response-timeout: 1s
      pair-programming:
        enabled: true
        max-instances: 2
        response-timeout: 1s
      event-driven:
        enabled: true
        max-instances: 3
        response-timeout: 2s
        kafka:
          bootstrap-servers: localhost:9092
          schema-registry-url: http://localhost:8081
        rabbitmq:
          host: localhost
          port: 5672
      cicd-pipeline:
        enabled: true
        max-instances: 2
        response-timeout: 3s
        security-scanning:
          sast-enabled: true
          dast-enabled: true
          dependency-check-enabled: true
        deployment-strategies:
          - blue-green
          - canary
          - rolling
      configuration-management:
        enabled: true
        max-instances: 2
        response-timeout: 1s
        spring-cloud-config:
          enabled: true
          server-url: http://localhost:8888
        secrets-management:
          aws-secrets-manager: true
          hashicorp-vault: true
        feature-flags:
          enabled: true
          provider: consul
      resilience-engineering:
        enabled: true
        max-instances: 2
        response-timeout: 1s
        circuit-breaker:
          failure-threshold: 5
          timeout: 10s
          reset-timeout: 30s
        retry:
          max-attempts: 3
          backoff-multiplier: 2
          max-delay: 10s
        chaos-engineering:
          enabled: false
          failure-injection-rate: 0.01
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true

logging:
  level:
    com.positivity.positivity.agent: DEBUG
    root: INFO
